<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ToDo List App</h1>
        </div>
        <nav>
            <button id="clearTodosButton">Clear Todo List</button>
        </nav>
    </header>
    <main>
        <section>
            <form id="addTodoForm">
                <label for="addToDoInput">Add a ToDo</label>
                <input type="text" name="addToDoInput" id="addToDoInput" placeholder="Get Eggs...">
                <button type="submit">Add ToDo</button>
            </form>
        </section>
        <section id="toDosList">
            No ToDos to do
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
